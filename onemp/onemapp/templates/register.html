<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/static/blog.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-grid.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - tw blog</title>
</head>
<body>
{% block content %}
    <div class="col-md-8">
        <section id="RegistrationForm">
            <form action="." method="post" class="form-horizontal" style="margin: 5% 25%">
                {% csrf_token %}
                <h4>Registration</h4>
                <hr />
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">User name</label>
                    <div class="col-md-10">
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password1" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        {{ form.password1 }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password2" class="col-md-2 control-label">Password confirmation</label>
                    <div class="col-md-10">
                        {{ form.password2 }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/login/" />
                        <input type="submit" value="Регистрация" class="btn btn-default" />
                    </div>
                </div>
                {% if form.errors %}
                    {% for error in form.errors %}
                        <p class="validation-summary-errors">{{ error }}</p>
                    {% endfor %}
                {% endif %}
            </form>
        </section>
    </div>
{% endblock %}
</body>
</html>
